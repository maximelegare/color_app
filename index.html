<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.0.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-500 h-screen">
    <div class="flex flex-col items-center gap-8 pt-4">
      <div
        class="flex flex-col items-center gap-6 p-4 bg-[#ffffff20] rounded-xl drop-shadow-md"
      >
        <div class="flex flex-col items-center gap-2">
          <h3 class="text-white">Selectionnez une couleur!</h3>
          <input
            type="color"
            id="inputColor"
            name="favcolor"
            value="#ff0000"
            class="border-white border-solid border-2 rounded-sm w-10 h-10"
          />
          <div
            id="colorsList"
            class="h-16 min-w-[150px] bg-white rounded-lg"
          ></div>
          <button id="resetBtn" class="btn btn-sm btn-primary text-xs btn-disable" onclick="resetPallet()">Effacer la pallette</button>
        </div>
        <div class="flex flex-col items-center gap-2">
          <h3 class="text-white">Taille de la grille:</h3>
          <div id="gridDimensions" class="text-white"></div>
          <input
            type="range"
            min="2"
            max="50"
            value="1"
            class="range range-primary"
            id="rangeInput"
          />
        </div>
      </div>
      <div class="card p-4 bg-white">
        <div id="grid-container" class="w-96 h-96 rounded-md"></div>
      </div>
    </div>
  </body>
</html>
